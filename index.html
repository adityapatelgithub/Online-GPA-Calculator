<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8"/>
  <title>Online GPA Calculator</title>
  <link rel="stylesheet" href="CSS/stylesheet.css" type="text/css"/>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript" src="JS/gpaCalc.js"></script>
</head>
    
<body>
  <!--Heading and explanation-->
  <h1 id="header">Decimal GPA Calculator</h1>
  <p id="explanation">This is a GPA calculator that conforms to the grading system used by most US colleges. You don't need to fill course name (it's just for reference). Blank rows are ignored. Grades are not saved.</p>

  <p>Enter only numerical grade.</p>
    <!--Table Begins Here-->
  <form id="gpa_form" action="index.html">
    <!--Functionality to add additional row if necessary-->    
    <a href="javascript:void(0);" id="add_row">Add Row</a>
    <!--Table begins here--> 
    <table id="grades_table">
      <!--head of table-->
      <thead>
        <tr>
          <!--Four rows-->
          <th>#</th>
          <th>Course Name</th>
          <th>Grade (numerical)</th>
          <th>Credits</th>
        </tr>
      </thead>
      <!--Body of table. Its empty because JQuery does the job!-->
      <tbody>
      </tbody>
    <br/>
    </table>
    
    <!--Table ends. Sumbit button-->
    <input type="submit" value="Calculate" />
  </form>
  <div id="gpa_output"></div>
</body>
</html>
